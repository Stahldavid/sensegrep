name: Bug report
description: Report a reproducible problem in sensegrep.
title: "[bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the report. Please include a minimal reproduction.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: Describe the bug in 1-3 sentences.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact commands and files used.
      placeholder: |
        1. Run ...
        2. Run ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include OS, Node.js, package versions.
      placeholder: |
        OS:
        Node:
        @sensegrep/core:
        @sensegrep/cli:
        @sensegrep/mcp:
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and output
      render: shell
