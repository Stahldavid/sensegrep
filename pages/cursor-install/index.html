<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Install sensegrep MCP in Cursor</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --muted: #94a3b8;
      --card: #111827;
      --border: #1f2937;
      --accent: #22c55e;
      --accent-fg: #052e16;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 500px at 20% 0%, #1f2937 0%, var(--bg) 55%);
      color: var(--fg);
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: color-mix(in srgb, var(--card) 92%, black);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 1.5rem;
      line-height: 1.2;
    }
    p {
      margin: 0 0 12px 0;
      color: var(--muted);
      line-height: 1.45;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin: 16px 0;
      flex-wrap: wrap;
    }
    button, .link-btn {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }
    #open {
      background: var(--accent);
      color: var(--accent-fg);
    }
    #copy {
      background: #334155;
      color: var(--fg);
    }
    .link-btn {
      display: inline-block;
      text-decoration: none;
      background: #334155;
      color: var(--fg);
    }
    code {
      display: block;
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      background: #0b1220;
      color: #dbeafe;
      font-size: 0.85rem;
      margin-top: 8px;
    }
    .small {
      margin-top: 10px;
      font-size: 0.82rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Install sensegrep MCP in Cursor</h1>
    <p>This page opens the Cursor deeplink and prompts MCP installation.</p>
    <div class="actions">
      <button id="open" type="button">Open in Cursor</button>
      <button id="copy" type="button">Copy Deeplink</button>
      <a class="link-btn" href="https://cursor.com/docs/context/mcp/install-links" target="_blank" rel="noopener noreferrer">Cursor Docs</a>
    </div>
    <p>If nothing happens, copy and paste this deeplink into your browser address bar:</p>
    <code id="deeplink"></code>
    <p class="small">Note: some browsers require a user click to open custom protocols like <code style="display:inline;background:transparent;border:0;padding:0;">cursor://</code>.</p>
  </main>
  <script>
    const deeplink = "cursor://anysphere.cursor-deeplink/mcp/install?name=sensegrep&config=eyJjb21tYW5kIjoibnB4IiwiYXJncyI6WyIteSIsIkBzZW5zZWdyZXAvbWNwQGxhdGVzdCJdfQ%3D%3D";
    const deeplinkNode = document.getElementById("deeplink");
    const openBtn = document.getElementById("open");
    const copyBtn = document.getElementById("copy");

    deeplinkNode.textContent = deeplink;
    openBtn.addEventListener("click", () => {
      window.location.href = deeplink;
    });
    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(deeplink);
        copyBtn.textContent = "Copied";
        setTimeout(() => (copyBtn.textContent = "Copy Deeplink"), 1500);
      } catch {
        copyBtn.textContent = "Copy failed";
        setTimeout(() => (copyBtn.textContent = "Copy Deeplink"), 1500);
      }
    });
  </script>
</body>
</html>
